<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Using HTML And CSS</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Inclui um arquivo CSS externo -->
</head>
<body>
    <!-- Container do formulário -->
    <div class="form-container">
        <!-- Formulário de registro -->
        <form class="form">
            <!-- Título do formulário -->
            <span class="heading">Registration Form</span>

            <!-- Campo de entrada de email -->
            <div class="form-group">
                <input class="form-input" required="" type="email" />
                <label>Email</label>
            </div>

            <!-- Campo de entrada de senha -->
            <div class="form-group">
                <input class="form-input" required="" type="password" />
                <label>Password</label>
            </div>

            <!-- Botão de envio -->
            <button>SUBMIT</button>
        </form>
    </div>
</body>
</html>
