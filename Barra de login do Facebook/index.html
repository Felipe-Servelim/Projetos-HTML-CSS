<!DOCTYPE html>
<html lang="en">
  <!-- Define o tipo de documento como HTML e especifica o idioma como português do Brasil -->
  <head>
    <!-- Início do cabeçalho do documento HTML -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a visualização da página para se ajustar ao tamanho da tela do dispositivo -->
    <title>Barra de login do Facebook</title>
    <!-- Define o título da página como "Document" -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Importa um arquivo de estilo externo chamado "style.css" da pasta "css" -->
  </head>
  <!-- Fim do cabeçalho do documento HTML -->
  <body>
    <!-- Início do corpo do documento HTML -->
    <form>
      <!-- Início de um formulário -->
      <p class="logo">Facebook</p>
      <!-- Parágrafo com a classe "logo" exibindo o nome "Facebook" -->
      <input type="text" placeholder="Email" required="" />
      <!-- Campo de entrada de texto para o email, com o marcador "Email" e requerido -->
      <input type="password" placeholder="Password" required="" />
      <!-- Campo de entrada de texto para a senha, com o marcador "Password" e requerido -->
      <button class="login">Log In</button>
      <!-- Botão de login com a classe "login" e o rótulo "Log In" -->
      <a href="#">Forgot Password ?</a>
      <!-- Link para redefinir a senha -->
      <hr />
      <!-- Linha horizontal para separar elementos -->
      <button class="create-account">Create New Account</button>
      <!-- Botão para criar uma nova conta com a classe "create-account" -->
    </form>
    <!-- Fim do formulário -->
  </body>
  <!-- Fim do corpo do documento HTML -->
</html>
<!-- Fim do documento HTML -->
